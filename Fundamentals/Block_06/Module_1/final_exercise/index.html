<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Exercise | Day 6.1</title>
</head>
<body>
  <main>
    <form action="#" method="get">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="input-name">Nome: 
          <input type="text" name="name" maxlength="40" id="input-name" required>
        </label>
        <label for="input-email">Email: 
          <input type="text" name="email" maxlength="50" id="input-email" required>
        </label>
        <label for="input-cpf">CPF: 
          <input type="tel" name="cpf" maxlength="11" id="input-cpf" required>
        </label>
        <label for="input-city">Cidade: 
          <input type="text" name="city" id="input-city">
        </label>
        <label for="input-state">Estado: 
          <select name="state" id="input-state">
            <option value="">Selecione um estado</option>
          </select>
        </label>
        <fieldset>
          <label for="input-house">
            <input type="radio" name="houseType" id="input-house" value="house" checked>Casa
          </label>
          <label for="input-apartment">
            <input type="radio" name="houseType" id="input-apartment" value="appartment">Apartamento
          </label>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>Professional Info</legend>
        <label for="input-resume">Resumo profissional: 
          <textarea name="resume" maxlength="1000" id="input-resume" cols="30" rows="10" required></textarea>
        </label>
        <label for="input-job">Cargo: 
          <input type="text" name="role" maxlength="40" id="input-job" required>
        </label>
        <label for="input-job-desciption">Descrição do cargo: 
          <input type="text" name="roleDescription" maxlength="500" id="input-job-desciption" required>
        </label>
        <label for="input-start-date">Data de início: 
          <input type="date" name="startDate" id="input-start-date" required>
        </label>
        <button type="submit" id="submit">Enviar</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </main>
  <script src="./my_functions.js"></script>
  <script src="./script.js"></script>
</body>
</html>
