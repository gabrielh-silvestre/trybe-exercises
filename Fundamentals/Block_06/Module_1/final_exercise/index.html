<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Exercise | Day 6.1</title>
</head>
<body>
  <main>
    <form action="#" method="get">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="input-name">
          <input type="text" name="user-name" maxlength="40" id="input-name" required>
        </label>
        <label for="input-email">
          <input type="email" name="user-email" maxlength="50" id="input-email" required>
        </label>
        <label for="input-cpf">
          <input type="tel" name="user-cpf" maxlength="11" id="input-cpf" required>
        </label>
        <label for="input-city">
          <input type="text" name="user-city" id="input-city">
        </label>
        <label for="input-state">
          <select name="user-state" id="input-state"></select>
        </label>
        <fieldset>
          <label for="input-house">
            <input type="radio" name="user-home" id="input-house">Casa
          </label>
          <label for="input-apartment">
            <input type="radio" name="user-home" id="input-apartment">Apartamento
          </label>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>Professional Info</legend>
        <label for="input-resume">
          <textarea name="user-resume" maxlength="1000" id="input-resume" cols="30" rows="10" required></textarea>
        </label>
        <label for="input-job">
          <input type="text" name="user-job" maxlength="40" id="input-job" required>
        </label>
        <label for="input-job-desciption">
          <input type="text" name="user-job-description" maxlength="500" id="input-job-desciption" required>
        </label>
        <label for="input-start-date">
          <input type="datetime" name="user-start-date" id="input-start-date" required>
        </label>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
