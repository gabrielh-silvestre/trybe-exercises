<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Exercise | Day 6.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
  <header>
    <div class="container">
      <h1 class="display-1 pb-5">Forms</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <form action="#" method="get">
        <fieldset class="mb-5 px-4 py-3 border border-light border-2 rounded-3">
          <legend>Personal Info</legend>
          <div class="d-flex">
            <div class="input-group flex-column justify-content-center me-5">
              <label class="form-label" for="input-name">Nome: 
                <input class="form-control" type="text" name="name" maxlength="40" id="input-name" required>
              </label>
              <label class="form-label" for="input-email">Email: 
                <input class="form-control" type="text" name="email" maxlength="50" id="input-email" required>
              </label>
            </div>
            <div class="input-group flex-column justify-content-center">
              <label class="form-label" for="input-cpf">CPF: 
                <input class="form-control" type="tel" name="cpf" maxlength="11" id="input-cpf" required>
              </label>
              <label class="form-label" for="input-city">Cidade: 
                <input class="form-control" type="text" name="city" id="input-city">
              </label>
            </div>
          </div>
          <div>
            <label class="form-label" for="input-state">Estado: 
              <select class="form-select" name="state" id="input-state">
                <option value="">Selecione um estado</option>
              </select>
            </label>
          </div>
        </fieldset>
        <fieldset class="mb-5 px-4 py-3 border border-light border-2 rounded-3">
          <legend>Tipo de moradia</legend>
          <div class="d-flex justify-content-around w-100">
            <div class="form-check">
              <label class="form-check-label" for="input-house">
                <input class="form-check-input" type="radio" name="houseType" id="input-house" value="house" checked>Casa
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="input-apartment">
                <input class="form-check-input" type="radio" name="houseType" id="input-apartment" value="appartment">Apartamento
              </label>
            </div>
          </div>
        </fieldset>
        <fieldset class="px-4 py-3 border border-light border-2 rounded-3">
          <legend>Professional Info</legend>
          <div class="input-group justify-content-between mb-2">
            <div>
              <label class="form-label" for="input-job">Cargo: 
                <input class="form-control" type="text" name="role" maxlength="40" id="input-job" required>
              </label>
            </div>
            <div>
              <label class="form-label" for="input-job-desciption">Descrição do cargo: 
                <input class="form-control" type="text" name="roleDescription" maxlength="500" id="input-job-desciption" required>
              </label>
            </div>
            <div>
              <label class="form-label" for="input-start-date">Data de início: 
                <input class="form-control" type="date" name="startDate" id="input-start-date" required>
              </label>
            </div>  
          </div>
          <div>
            <label class="form-label" for="input-resume">Resumo profissional: 
              <textarea class="form-control" name="resume" maxlength="1000" id="input-resume" cols="30" rows="10" required></textarea>
            </label>
          </div>
          <div class="mt-2">
            <button class="btn btn-success me-4" type="submit" id="submit">Enviar</button>
            <button class="btn btn-danger" type="reset">Reset</button>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="container text-center mt-5">
      <section id="error-section"></section>
      <section id="user-section"></section>
    </div>
  </main>
  <script src="./node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./my_functions.js"></script>
  <script src="./script.js"></script>
</body>
</html>
